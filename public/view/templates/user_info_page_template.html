<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <h2>User Information</h2>
        </div>
        <div class="card-body">
            <form>
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong>First Name:</strong>
                        <input type="text" id="firstName" class="form-control border rounded p-2 bg-light" />
                    </li>
                    <li class="list-group-item">
                        <strong>Last Name:</strong>
                        <input type="text" id="lastName" class="form-control border rounded p-2 bg-light" />
                    </li>
                    <li class="list-group-item">
                        <strong>Date of Birth:</strong>
                        <input type="date" id="dOb" class="form-control border rounded p-2 bg-light" />
                    </li>
                    <li class="list-group-item">
                        <strong>Email address:</strong>
                        <input type="email" id="email" class="form-control border rounded p-2 bg-light" readonly />
                    </li>
                    <li class="list-group-item">
                        <strong>Phone Number:</strong>
                        <input type="tel" id="phoneNumber" class="form-control border rounded p-2 bg-light" />
                    </li>
                    <li class="list-group-item text-center">
                        <button type="button" class="btn btn-warning">Reset Password</button>
                    </li>
                    <li class="list-group-item text-center">
                        <button type="button" class="btn btn-primary">Add</button>
                        <button type="button" class="btn btn-success">Update</button>
                        <button type="button" class="btn btn-secondary">Cancel</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
